<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>Clock App</title>
</head>
<body>
    
    <!-- Font Share  -->
  <link href="https://api.fontshare.com/v2/css?f[]=plus-jakarta-sans@300&display=swap" rel="stylesheet">


  <!-- Light/Dark Switcher -->
<p id="switcher">Light/Dark</p>


<!-- Time -->

<!-- <main> -->

<time>
  <data class="hours">HH</data>:
  <data class="minutes">MM</data>:
  <data class="seconds">SS</data>
  <data class="amOrPM">AM/PM</data>
</time>


<!-- Date -->
<date>
  <data class="dayOfWeek">SMTWTFS</data> |
  <data class="month">Month</data>
  <data class="dayOfMonth">00</data>,
  <data class="year">0000</data>
</date>

<!-- </main> -->

</body>
</html>
